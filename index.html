    <div class="logo">

    <form action="" method="post">
        <fieldset class="container">
            <h1>Sign In</h1>
                <div>
                    <label for="email" id="top">Email(phone or moblie accounts)</label>
                </div>
                <input type="email" id="email" name="email_address" placeholder="Email Address">
                <div>
                    <label for="password">Password</label>
                    <a href="#" class="fp">Forgot Password?</a>
                </div>
                <input type="password" id="password" name="password" required placeholder="Enter Password">

                <button id="Continue" type="submit">Continue</button>

                <div class="help">
                    <a href="#">Need Help?</a>
                </div>
        </fieldset>
    </form>
    <div class="Newbox"><p class="New">New to Amazon?</p></div>

    <div class="Account">
        <button id="Create" type="submit">Create Your Amazon KBANDZZ Account</button>
    </div>


    <div class="footer">
